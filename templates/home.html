<!DOCTYPE html>
<html lang='ja'>
<head>
	<meta charset = "utf-8">
	<title>ペットキューブ</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<style>
		.body{
			padding:5%;
		}
		.pad{
			padding: 0% 2%;
		}
	</style>
</head>

<body>
<h1>Pet Cube</h1>
<br>

<p>Welcome! {{name}}さん</p>

<form action="/now_room" method="POST" class="form-inline">
	<label class="pad">ペットを確認する </label>
	<select name='line' class="form-control form-control">
		<option value='On'>LINEにも画像を送信する</option>
		<option value='Off'>LINEには送信しない</option>
	</select>
	<div class="pad">
		<input type='submit' class="btn btn-primary" value='送信'>		
	</div>
</form>	
<hr>

<form action='/send_message' method="POST" class="form-inline">
	<label class="pad">メッセージを送信</label>
	<input type=text name = 'msg' class="form-control form-control">
	<div class="pad">
		<input type='submit' class="btn btn-primary" value='送信'>		
	</div>
<p>{{msg_log}}</p>
</form>
<hr>

<form action='/servo_move' method='POST' class="form-inline">
	<label class="pad">餌を与える　　　</label>
	<select name='feed' class="form-control form-control" width="200px">
		<option value='many'>多め      </option>
		<option value='usually'>普通</option>
		<option value='less'>少なめ</option>
	</select>
	<div class="pad">
		<input type='submit' class="btn btn-primary" value='与える'>		
	</div>
<p>{{servo_log}}</p>
</form>
<p>login: {{login_time}}</p>
<p>test:{{check}}</p>
</body>
</html>
